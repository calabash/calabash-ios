<%

require "run_loop"

SIM_APP = File.expand_path(File.join(".", "aut", "sim", "UnitTestApp.app"))
DEVICE_APP = File.expand_path(File.join(".", "aut", "device", "UnitTestApp.app"))

# Path to DeviceAgent.iOS repo to support launching CBX-Runner with xcodebuild.
#
# This will allow you to run cucumbers against non-released versions of DeviceAgent.
#
# CBX_LAUNCHER=xcodebuild be cucumber
CBXWS = begin
  repo = File.join("..", "..", "..", "..", "DeviceAgent.iOS")
  workspace = File.join(repo, "CBXDriver.xcworkspace")
  "#{File.expand_path(workspace)}"
end

calabash_dir = File.expand_path(File.join(ENV["HOME"], ".calabash"))

devices = {}

device_list = ['iphone5S', 'iphone4S', 'iphone6', 'iphone6plus', 'ipadmini']

device_list.each do |device|
  dir = "#{calabash_dir}/devices/#{device}"
  ip = IO.read("#{dir}/ip") if File.exists?("#{dir}/ip")
  udid = IO.read("#{dir}/udid") if File.exists?("#{dir}/udid")
  ht = {:dir => dir,
        :ip => ip,
        :udid => udid}
  devices[device.to_sym] = ht
end

if ENV["USER"] == "jenkins"
  formatter = "pretty"
else
  formatter = "Slowhandcuke::Formatter"
end

FileUtils.mkdir_p("./reports")

%>

verbose: DEBUG=1
formatter: -f <%= formatter %>
cbxws: CBXWS=<%= CBXWS %>

# Launch on default simulator.
simulator_vars: APP=<%= SIM_APP %>
simulator_tags: --tags ~@device_only --tags ~@device

default:  -p simulator_vars -p simulator_tags -p cbxws

# Launch on device.
# DeviceAgent requires CODE_SIGN_IDENTITY; could not make this work as a profile
# with env variable there are spaces and parens in the variable.
device_vars: APP=sh.calaba.UnitTestApp DEVICE_APP=<%= DEVICE_APP %>
device_tags:  --tags ~@simulator_only --tags ~@simulator
device:       -p device_tags -p formatter -p device_vars -p cbxws

iphone5S:    -p device DEVICE_TARGET=<%= devices[:iphone5S][:udid] %>    DEVICE_ENDPOINT=<%= devices[:iphone5S][:ip] %>
iphone4S:    -p device DEVICE_TARGET=<%= devices[:iphone4S][:udid] %>    DEVICE_ENDPOINT=<%= devices[:iphone4S][:ip] %>
iphone6:     -p device DEVICE_TARGET=<%= devices[:iphone6][:udid] %>     DEVICE_ENDPOINT=<%= devices[:iphone6][:ip] %>
iphone6plus: -p device DEVICE_TARGET=<%= devices[:iphone6plus][:udid] %> DEVICE_ENDPOINT=<%= devices[:iphone6plus][:ip] %>
ipadmini:    -p device DEVICE_TARGET=<%= devices[:ipadmini][:udid] %>    DEVICE_ENDPOINT=<%= devices[:ipadmini][:ip] %>

# jmoody devices
neptune: -p iphone4S
uranus:  -p iphone5S
hat:     -p iphone6
denis:   -p iphone6plus
mercury: -p ipadmini

